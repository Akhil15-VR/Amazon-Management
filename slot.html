
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }
h2{
    text-align:center;
    font-size:xx-large;
}
        nav a {
            text-decoration:black;
            color: #333;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .day-time-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            margin: 10px 0;
            padding: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delivery Partner</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2> Selcting slot</h2>
            <div class="day-time-selector">
                <select id="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
                <select id="time">
                    <option value="morning">Morning (9:00AM - 11:00 AM)</option>
                    <option value="afternoon">Afternoon (2:30 PM - 5:00PM)</option>
                    <option value="evening">Evening (7:00 PM - 10:00 PM)</option>
                </select>
                <button onclick="submitSlot()">Submit</button>
            </div>
            <p id="selected-slot"></p>
        </div>
    </div>
    <footer>
        &copy; 2024 Delivery Partner
    </footer>
    <script>
        function submitSlot() {
            const selectedDay = document.getElementById('day').value;
            const selectedTime = document.getElementById('time').value;
            const selectedSlot = `You have chosen ${selectedDay} at ${selectedTime}.`;
            document.getElementById('selected-slot').textContent = selectedSlot;
        }
    </script>
</body>
</html>
